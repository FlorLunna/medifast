<body class="bg-gradient-primary">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-5 d-none d-lg-block"><img class="img-fluid" src="cssre/a.jpg"/></div>

  <!-- Page content -->
  <div class="page-content">
    <div class="page-header">
      <div class="page-title">
        <h3>
          Productos
          <small>Ejemplo de CRUD con IndexBD</small>
        </h3>
      </div>
    </div>
    <!-- /page header -->
    <!-- Vertical form outside panel -->
    <form role="form">
      <div class="block">
        <h6 class="heading-hr">Registra un Nuevo Producto</h6>

        <div class="form-group">
          <label>Clave:</label>
          <input type="text" class="form-control" id="clave" readonly />
        </div>

        <div class="form-group">
          <label>Nombre:</label>
          <input type="text" class="form-control" id="nombre" />
        </div>

        <div class="form-group">
          <label>Precio:</label>
          <input type="text" class="form-control" id="costo" />
        </div>

        <div class="form-group">
          <label>Descripción:</label>
          <textarea rows="5" cols="5" class="form-control" id="descripcion"></textarea>
        </div>

        <div class="form-actions text-right">
          <input type="button" value="Guardar" class="btn btn-success" id="guardar" />

          <input type="button" value="Modificar" class="btn btn-warning" id="modificar" />
          <input type="button" value="Limpiar BD" class="btn btn-danger" id="eliminar-todo" />
        </div>
      </div>
    </form>
 
    <!-- Default table -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h6 class="panel-title">
          <i class="icon-table2"></i> Productos Registrados
        </h6>
      </div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Costo</th>
              <th>Descripción</th>
            </tr>
          </thead>
          <tbody id="tbody">

      </div>
      <div class="form-group">
        <center id="siRegistros" />

    </div>
